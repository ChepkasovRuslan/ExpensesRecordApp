<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Record</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>
    <div id="modal" class="modal">
      <div class="modal__edit-expense-container">
        <div class="edit-expense-container__inputs">
          <input type="text" id="edit-epxense-description-input"
            class="edit-expense-container__edit-expense-input input" placeholder="Куда было потрачено">
          <input type="text" id="edit-epxense-date-input" class="edit-expense-container__edit-expense-input input"
            placeholder="Сколько было потрачено">
        </div>
        <div class="edit-expense-container__options-buttons">
          <button id="apply-edit-button" class="button green">Ок</button>
          <button id="cancel-edit-button" class="button red">Отмена</button>
        </div>
      </div>
    </div>

    <h1 class="header-text">Учет моих расходов</h1>
    <div class="add-item">
      <div class="add-item__desc">
        <p class="small-text">Куда было потрачено</p>
        <input type="text" id="input-description" class="input" placeholder="Куда было потрачено">
      </div>
      <div class="add-item__sum">
        <p class="small-text">Сколько было потрачено</p>
        <input type="number" id="input-sum" class="input" placeholder="Сколько было потрачено" min="0">
      </div>
      <button id="btn-add" class="button green" onclick="addItem()">Добавить</button>
    </div>

    <p id="total-sum" class="regular-text">Итого:</p>

    <div id="expenses-items" class="items"></div>
  </main>

  <script src="scripts/app.js"></script>
</body>

</html>
